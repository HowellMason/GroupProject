<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Blog</title>
</head>
<body>
    <div class="container row justify-content-center mx-auto mt-2">
        <div class="row">
            <h1 class="p-0 col-7">Blog.</h1>
            <h2 class="p-0 col-5 text-end">Welcome, {{user.first_name}}!</h2>
        </div>
        <div class="row">
            <h4 class="p-0 col-6">A social site for all blogs.</h4>
            <a href="/home" class="btn btn-outline-primary offset-2 col-2">Home</a>
            <a href="/user/logout" class="btn btn-outline-danger offset-1 col-1">Logout</a>
        <div>
            <h3>Manage My Blogs</h3>
        </div>
            <table class="table table-hover table-striped table-sm fs-5 text-center mt-2">
                <thead class="bg-dark text-white">
                    <tr>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Date Posted</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for blog in blogs %}
                        <tr>
                            <td> {{ blog.title }} </td>
                            <td style="max-width: 805px; display: inline-block; word-wrap: break-word;">{{blog.content}}</td>
                            <td> {{ blog.created_at.strftime('%B %dth, %Y') }} </td>
                            <td>
                                <a href="/blogs/edit/{{blog.id}}" class="btn btn-secondary">Edit</a>
                                <a href="/blogs/destroy/{{blog.id}}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
                
            </table>
        </div>
    </div>
</body>
</html>
