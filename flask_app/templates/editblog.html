<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Blog</title>
</head>
<body>
    <div class="container row justify-content-center mx-auto mt-2">
        <div class="row">
            <h1 class="p-0 col-7">Blog.</h1>
            <a href="/my_blogs/{{user.id}}" class="btn btn-outline-dark offset-1 col-1">My Blogs</a>
            <h2 class="p-0 col-3 text-end">Welcome, {{ user.first_name }}!</h2>
        </div>
        <div class="row mt-2">
            <h4 class="p-0 col-6">A social site for all bloggers.</h4>
            <a href="/home" class="btn btn-outline-primary offset-2 col-2">Home</a>
            <a href="/user/logout" class="btn btn-outline-danger offset-1 col-1">Logout</a>
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="alert alert-danger card invalid-feedback mx-0 mb-0 p-1 text-center">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        {% for blog in blog %}
            <form action="/blogs/edit/process/{{ blog.id }}" method="post" class="card row border border-dark border-4 rounded rounded-3 p-3 fs-4 mt-2">
                <h2>Re-Post Your Blog</h2> 
                <div class="row">
                    <div class="col-4 offset-1">
                        <div class="form-group mb-3">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text" name="title" id="title" class="form-control" value="{{ blog.title }}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="content" class="form-label">Content:</label>
                            <textarea name="content" id="content" class="form-control"> {{ blog.content }} </textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-2 col-2 mx-auto border border-1 me-md-2">Re-Post</button>
            </form>
        {% endfor %}
    </div>
    </div>
</body>
</html>
